<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Player</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: fill;
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .video-controls {
            position: absolute;
            bottom: 5px;
            left: 5px;
            right: 5px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 14px 20px;
            border-radius: 8px;
            gap: 10px;
            z-index: 10;
            visibility: hidden;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .spacer {
            flex: 1;
        }

        .zoom-level {
            margin: 0 5px;
            font-size: 1rem;
        }

        #message {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            pointer-events: none;
            padding: 20px;
            box-sizing: border-box;
            text-shadow: 0 0 5px black;
            z-index: 1;
        }
    </style>
    <script defer src="./reader.js"></script>
</head>
<body>
<div class="video-container" id="video-container">
    <video id="video" autoplay muted playsinline></video>
    <div id="message"></div>
    <div class="video-controls" id="custom-controls">
        <button class="control-btn" id="play-pause">
            <i class="fa-solid fa-pause"></i>
        </button>
        <button class="control-btn" id="mute">
            <i class="fa-solid fa-volume-xmark"></i>
        </button>
        <span class="spacer"></span>
        <span class="zoom-level" id="zoom-level">1x</span>
        <button class="control-btn" id="zoom-in">
            <i class="fa-solid fa-magnifying-glass-plus"></i>
        </button>
        <button class="control-btn" id="zoom-out">
            <i class="fa-solid fa-magnifying-glass-minus"></i>
        </button>
        <button class="control-btn" id="zoom-reset">
            <i class="fa-solid fa-arrow-rotate-left"></i>
        </button>
        <button class="control-btn" id="fullscreen">
            <i class="fa-solid fa-expand"></i>
        </button>
    </div>
</div>

<script>
    const videoContainer = document.getElementById('video-container');
    const controlsContainer = document.getElementById('custom-controls');
    const video = document.getElementById('video');
    const playPauseBtn = document.getElementById('play-pause');
    const muteBtn = document.getElementById('mute');
    const fullscreenBtn = document.getElementById('fullscreen');
    const message = document.getElementById('message');

    // Zoom controls
    const zoomInBtn = document.getElementById('zoom-in');
    const zoomOutBtn = document.getElementById('zoom-out');
    const zoomResetBtn = document.getElementById('zoom-reset');
    const zoomLevelSpan = document.getElementById('zoom-level');
    let zoomLevel = 1;
    let zoomLabel = 1;

    // Initialize WebRTC Player
    const loadAttributesFromQuery = () => {
        const params = new URLSearchParams(window.location.search);
        video.muted = parseBoolString(params.get('muted'), true);
        video.autoplay = parseBoolString(params.get('autoplay'), true);
        video.playsInline = parseBoolString(params.get('playsinline'), true);
    };

    const parseBoolString = (str, defaultVal) => {
        str = (str || '');
        if (['1', 'yes', 'true'].includes(str.toLowerCase())) return true;
        if (['0', 'no', 'false'].includes(str.toLowerCase())) return false;
        return defaultVal;
    };

    const setMessage = (str) => {
        message.innerText = str;
        controlsContainer.style.visibility = str ? 'hidden' : 'visible';
    };

    window.addEventListener('DOMContentLoaded', () => {
        loadAttributesFromQuery();

        new MediaMTXWebRTCReader({
            url: new URL('whep', window.location.href) + window.location.search,
            onError: (err) => {
                setMessage(err);
                console.error(err);
            },
            onTrack: (evt) => {
                setMessage('');
                video.srcObject = evt.streams[0];
            },
        });
    });

    // Control event listeners
    playPauseBtn.addEventListener('click', () => {
        if (video.paused) {
            video.play();
            playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
        } else {
            video.pause();
            playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
        }
    });

    muteBtn.addEventListener('click', () => {
        video.muted = !video.muted;
        muteBtn.innerHTML = video.muted
            ? '<i class="fa-solid fa-volume-xmark"></i>'
            : '<i class="fa-solid fa-volume-high"></i>';
    });

    fullscreenBtn.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            videoContainer.requestFullscreen?.();
        } else {
            document.exitFullscreen?.();
        }
    });

    // Zoom controls
    zoomInBtn.addEventListener('click', () => {
        if (zoomLevel < 3.25) {
            zoomLevel += 0.25;
            video.style.transform = `scale(${zoomLevel})`;
            zoomLabel += 1;
            zoomLevelSpan.textContent = `${zoomLabel}x`;
        }
    });

    zoomOutBtn.addEventListener('click', () => {
        if (zoomLevel > 1) {
            zoomLevel -= 0.25;
            video.style.transform = `scale(${zoomLevel})`;
            zoomLabel -= 1;
            zoomLevelSpan.textContent = `${zoomLabel}x`;
        }
    });

    zoomResetBtn.addEventListener('click', () => {
        zoomLevel = 1;
        video.style.transform = 'scale(1)';
        zoomLabel = 1;
        zoomLevelSpan.textContent = '1x';
    });
</script>
</body>
</html>
